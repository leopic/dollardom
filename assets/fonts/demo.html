<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Font Face Demo</title>
	<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8">
	<style type="text/css" media="screen">
		h1.fontface {font: 60px/68px 'ModernPictogramsNormal', Arial, sans-serif;letter-spacing: 0;}

		p.style1 {font: 18px/27px 'ModernPictogramsNormal', Arial, sans-serif;}
	</style>
</head>

<body>
  <div id="container">
    <h1 class="fontface" style="color: red; ">~ ` 1 ! 2 # 3 $ 4 % 5 ^ 6 7 * 8 ( 9 ) 0 - _ = +</h1>
    <h1 class="fontface" style="color: blue;">q w e r t y u i o p a s d f g h j k l z x c v b n m</h1>
    <h1 class="fontface" style="color: green; text-transform: uppercase;">q w e r t y u i o p a s d f g h j k l z x c v b n m</h1>
    <h1 class="fontface">, < . > / ? ; : ' " [ { ] } \ | </h1>
  </div>
</body>
</html>
